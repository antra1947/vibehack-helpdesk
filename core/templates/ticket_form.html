{% extends 'base.html' %}

{% block body_class %}create-bg{% endblock %}

{% block content %}
<h2>Create a Ticket</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Submit Ticket</button>
  <a href="{% url 'ticket_list' %}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
