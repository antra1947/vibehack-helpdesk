{% extends "base.html" %}

{% block body_class %}auth-bg{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2 class="mb-3">Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">
      Don't have an account? <a href="{% url 'signup' %}">Signup here</a>
    </p>
  </div>
</div>
{% endblock %}
